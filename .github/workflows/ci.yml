name: CI

on: 
  pull_request:
    branches:
      - "main"
      - "zmoog/**"

jobs:
  lint:
    name: Lint files
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.22.1'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: 'latest'
  test:
    name: Run tests
    runs-on: 'ubuntu-latest'
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.22.1'
      - run: make test